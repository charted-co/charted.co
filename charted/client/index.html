<style>
  #carbonads {
    display: block;
    overflow: hidden;
    font-size: @fontSize-smaller;
    line-height: @lineHeight-base;
    width: 320px;
    margin: 0px auto;
    padding: 40px 0 0;
  }
  #carbonads a {
    color: rgb(102, 102, 101); /* @gray-dark */
    text-decoration: none;
  }
  #carbonads a:before {
    display: none;
  }
  #carbonads a:hover{
    color: rgb(51, 51, 50); /* @gray-darker */
  }
  #carbonads span {
    display: block;
    overflow: hidden;
  }
  .carbon-wrap {
    padding: 10px;
    border: solid 1px rgb(222, 222, 220); /* @gray-light */
    border-radius: 3px;
  }
  .carbon-text {
    display: block;
    float: left;
    max-width: 50%;
    text-align: left;
  }
  .carbon-img {
    float: left;
    margin-right: 1em;
  }
  .carbon-poweredby {
    display: block;
    font-size: 10px;
    text-transform: uppercase;
    text-align: right;
    padding-right: 3px;
  }

  @media screen and (max-width: 1200px) {
    #carbonads {
      width: 372px;
      padding: 40px 0 0 0px;
    }
  }
</style>

  </head>

  <body class="pre-load">
    <h1 class="page-title">
        Charted
    </h1>
    <h2 class="page-subtitle">Beautiful, automatic charts</h2>

    <div class="loading-embed-spinner">
      <img class="loading-spinner-img" src="/images/spinner-dark.svg">
    </div>

    <form class="load-data-form">
      <input type="text" class="data-file-input" name="dataUrl" placeholder="Paste the link to a .csv file or Google Spreadsheet">
      <button type="submit" class="submit">Go</button>
      <div class="loading-spinner"><img class="loading-spinner-img" src="/images/spinner.svg"></div>
      <div class="error-message"></div>
    </form>

    <div class="charts"></div>

    <footer>

      <a href="https://medium.com/p/2ef03b3f429">Privacy</a>
<script id="_carbonads_js" async type="text/javascript"
  src="//cdn.carbonads.com/carbon.js?zoneid=1698&serve=CVYD42E&placement=chartedco">
